name: Run JMeter Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Instalar JMeter manualmente
      run: |
        wget https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
        tar -xzf apache-jmeter-5.6.3.tgz
        export JMETER_HOME=$PWD/apache-jmeter-5.6.3
        echo "JMETER_HOME=$JMETER_HOME" >> $GITHUB_ENV
        echo "$JMETER_HOME/bin" >> $GITHUB_PATH

    - name: Ejecutar prueba de JMeter y generar .jtl
      run: |
        mkdir -p results
        echo "Ejecutando APIs_Script.jmx..."
        jmeter -Jxstream.disable=true -n -t tests/APIs_Script.jmx -l results/result.jtl

    - name: Mostrar primeras 20 l√≠neas del .jtl
      run: |
        echo "Mostrando resultado del archivo .jtl:"
        head -n 20 results/result.jtl

